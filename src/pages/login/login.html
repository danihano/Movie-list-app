<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="tryUsername"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="tryPassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full colour="light" (click)="goToRegister()">Register</button>
  <button class="menuBtn" ion-button large ion-button round ion-button wide (click)="backBtn()">Back</button>
</ion-content>

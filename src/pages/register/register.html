<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="enteredName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" [(ngModel)]="enteredPassword" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">Register</button>
  <button class="menuBtn" ion-button large ion-button round ion-button wide (click)="backBtn()">Back</button>
</ion-content>
